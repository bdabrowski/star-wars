{% extends 'explorer/base.html' %}

{% block 'content' %}

<ul class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="/">Home</a>
  </li>
  <li class="breadcrumb-item">
  </li>
</ul>
<h1>Collection Listing</h1>
<form method="post">
  {% csrf_token %}
  <input class="btn btn-primary" type="submit" value="Fetch new collection" onClick="this.form.submit(); this.disabled=true; this.value='Processingâ€¦'; ">
</form>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for id, date in collections %}
    <tr>
      <td><a href="{% url 'detail' collection_id=id %}">{{ date }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
